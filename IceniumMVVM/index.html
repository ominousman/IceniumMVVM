<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script data-main="scripts/main" src="scripts/libs/require.js"></script>

        
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        
        <div data-role="view" id="home-view" data-title="Hello Kendo MVVM" data-layout="defaultLayout"
             data-init="app.views.home.init"
             data-before-show="app.views.home.beforeShow"
             data-show="app.views.home.show"
             data-model="app.views.home.viewModel">
            <h1 data-bind="text: message"></h1>
                 
                 
                 <ul class="log"></ul>
        </div>
        
        
      
        <div data-role="layout" data-id="defaultLayout">
            <div data-role="header">
                <!-- default layout needed for ipad -->
            </div>
        </div>
        
    </body>
</html>
